{% extends "base.html" %}

{% block title %}Create Blog Post - AgriFarma{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h3 class="mb-3">Write a Post</h3>
          <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input name="title" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Category</label>
                <select name="category_id" id="catSelect" class="form-select" required>
                  <option value="">Select Category</option>
                  {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Sub-category</label>
                <select name="subcategory_id" id="subSelect" class="form-select">
                  <option value="">Select Sub-category</option>
                  {% for s in subcats %}
                    <option value="{{ s.id }}" data-parent="{{ s.category_id }}">{{ s.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Tags</label>
              <input name="tags" class="form-control" placeholder="Comma-separated tags (e.g., Farmer Experience, Success Stories)">
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea name="body" rows="10" class="form-control" placeholder="Write your story..." required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Media (images, videos, audio, docs, ppt)</label>
              <input type="file" name="media" class="form-control" multiple>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-success">Publish</button>
              <a href="{{ url_for('blog.blog_list') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Simple subcategory filtering
document.addEventListener('DOMContentLoaded', () => {
  const cat = document.getElementById('catSelect');
  const sub = document.getElementById('subSelect');
  if (!cat || !sub) return;
  function filterSubs(){
    const val = cat.value;
    for (const opt of sub.options){
      const parent = opt.getAttribute('data-parent');
      if (!parent) { opt.style.display = ''; continue; }
      opt.style.display = (val === '' || parent === val) ? '' : 'none';
    }
  }
  cat.addEventListener('change', filterSubs);
  filterSubs();
});
</script>

{% endblock %}
